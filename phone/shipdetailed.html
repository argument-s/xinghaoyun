    <script type="text/javascript">
        var area1 = new LArea();
        area1.init({
            'trigger': '#location', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#location', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
    </script>
    <script>
        var calendardatetime = new lCalendar();
        calendardatetime.init({
            'trigger': '#time-start',
            'type': 'datetime'
        });
        var calendardatetime = new lCalendar();
        calendardatetime.init({
            'trigger': '#time-end',
            'type': 'datetime'
        });
