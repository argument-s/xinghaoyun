                <orange>货物名称:</orange>
                煤炭

            <p>
                <orange>货物总量:</orange>1000吨
            </p>

                <orange>一口价:</orange><big>￥80元/吨</big><span class="ml15">2017-07-04发布</span>
            </p>
            <p><span><red>起点:</red>广西 南宁 青秀区</span>→
                <span><green>终点:</green>广东 广州 白云区</span>
            </p>

            <p>

            <p>

            </p>
            <p>
                <orange>备     注:</orange>不得混装	防雨防潮
            </p>
            <p>
                <orange>发货时间:</orange>2017-07-25
            </p>
            <p>
                <orange>收货时间:</orange>2017-07-28
            </p>

          </div>

    <div class="footer">

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/dropdown.js/0.0.2dev/jquery.dropdown.min.js"></script>
    <script src="js/example.js"></script>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script type="text/javascript">
        var area1 = new LArea();
        area1.init({
            'trigger': '#location', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#location', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
    </script>
    <script>
        var calendardatetime = new lCalendar();
        calendardatetime.init({
            'trigger': '#time-start',
            'type': 'datetime'
        });
        var calendardatetime = new lCalendar();
        calendardatetime.init({
            'trigger': '#time-end',
            'type': 'datetime'
        });
    </script>
