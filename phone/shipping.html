            <div class="re">
                <button type="button" class="btn btn-default dropdown-toggle nb" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </div>

    <div class="x-main x-shipping">
        <div class="x-first">
            <div class="x-content row mtb10">
                <div class="col-xs-3 x-list-left">
                    <div class="x-wareimg">
                        <a href="/">
                            <img src="img/ship.png" alt="">
                        </a>
                    </div>

                <div class="col-xs-9">

        <div class="screen" style="display:none;">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">出发地</label>
                    <input type="text" class="form-control" id="location">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">目的地</label>
                    <input type="text" class="form-control" id="x-end">
                </div>
                <div class="form-group">
                    <div class="">
                        <label for="exampleInputName2">总仓容</label>
                    </div>
                    <div class="clearfix">
                        <input type="text" class="form-control w5 pull-left clearfix mr10" id="time-start">
                        <input type="text" class="form-control w4 pull-right clearfix" id="time-end">
                    </div>
                </div>

        </div>
    </div>
    <div class="footer">

                </p>

        <a href="order-list.html">

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/dropdown.js/0.0.2dev/jquery.dropdown.min.js"></script>
    <script src="js/example.js"></script>
    <script src="js/LAreaData1.js"></script>
    <script src="js/LAreaData2.js"></script>
    <script src="js/LArea.js"></script>
    <script type="text/javascript">
        var area1 = new LArea();
        area1.init({
            'trigger': '#location', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#location', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': LAreaData //数据源
        });
        area1.value = [1, 15, 3]; //控制初始位置，注意：该方法并不会影响到input的value
    </script>
    <script>
        var calendardatetime = new lCalendar();
        calendardatetime.init({
            'trigger': '#time-start',
            'type': 'datetime'
        });
        var calendardatetime = new lCalendar();
        calendardatetime.init({
            'trigger': '#time-end',
            'type': 'datetime'
        });
    </script>
